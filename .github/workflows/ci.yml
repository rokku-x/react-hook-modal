name: CI
# use shortened sha
run-name: CI Checks on commit ${{ github.ref_name }} ${{ github.ref }} 

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'tsconfig.json'
      - 'vitest.config.ts'
      - '.github/workflows/**'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1'

      - name: Cache bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun
            ~/.cache/bun
          key: ${{ runner.os }}-bun-${{ matrix.node-version }}-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-${{ matrix.node-version }}-

      - name: Install dependencies (bun)
        run: |
          if [ -f bun.lockb ]; then
            bun ci
          else
            bun install
          fi

      - name: Type check
        run: bunx tsc --noEmit

      - name: Run tests (bun)
        run: bun run test -- --run
        env:
          CI: true
          ROLLUP_SKIP_NATIVE: true

      - name: Build (bun)
        run: bun run build
        env:
          ROLLUP_SKIP_NATIVE: true